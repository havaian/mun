version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mun-uz-api
    restart: unless-stopped
    ports:
      - "${BACKEND_EXPOSE}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
      - PROJECT_URL=${PROJECT_URL}
      - MONGODB_URI=${MONGO_URL}
    env_file: ./.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/uploads:rw,Z
      - ./backend/logs:/app/logs  # Mount logs directory
    networks:
      - mun-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT}/api/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mun-uz-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_EXPOSE}:80"
    env_file: ./.env
    environment:
      - VITE_API_URL=${PROJECT_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - mun-network

networks:
  mun-network:
    driver: bridge