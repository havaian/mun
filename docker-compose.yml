version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mun-uz-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - mongo
    env_file: ./.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mun-network

  mongo:
    image: mongo:latest
    container_name: mun-uz-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - mun-network

networks:
  mun-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local