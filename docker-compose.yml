version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mun-uz-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - "./backend:/app"
      - "./backend/src:/app/src"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/mun-uz
      - PORT=3000
      - JWT_SECRET=development_secret_replace_this_in_production
    networks:
      - mun-network

  mongo:
    image: mongo:latest
    container_name: mun-uz-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - mun-network

networks:
  mun-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local